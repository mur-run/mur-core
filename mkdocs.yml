site_name: Murmur
site_url: https://docs.murmur-ai.dev
site_description: Unified Multi-AI CLI Management + Cross-Tool Learning System
site_author: karajanchang
repo_name: mur-run/mur-cli
repo_url: https://github.com/mur-run/mur-cli

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Commands:
    - run: commands/run.md
    - sync: commands/sync.md
    - learn: commands/learn.md
    - consolidate: commands/consolidate.md
    - verify & preview: commands/verify.md
    - audit: commands/audit.md
    - stats: commands/stats.md
    - team: commands/team.md
  - Concepts:
    - Patterns: concepts/patterns.md
    - Smart Routing: concepts/routing.md
    - Cross-CLI Sync: concepts/cross-cli-sync.md
    - Memory Cache: concepts/memory-cache.md
    - Privacy & PII: concepts/privacy.md
  - Security: security.md
  - Integrations:
    - Claude Code: integrations/claude-code.md
    - Gemini CLI: integrations/gemini-cli.md
    - Auggie: integrations/auggie.md
    - OpenClaw: integrations/openclaw.md
  - Pricing: pricing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mur-run/mur-cli
